# Root Types
type Query {
  events: [Event]!
  locations: [Location]!
  organization(id: ID!): Organization!
  organizations: [Organization]!
}

type Mutation {
  createOrganization(name: String!): Organization!
  deleteOrganization(id: ID!): Organization!
  updateOrganization(id: ID!, name: String): Organization!

  createEvent(
    organizationID: ID!
    name: String!,
    startDate: String!,
    startTime: String!,
    description: String!): Event!
  deleteEvent(id: ID!): Event!
  updateEvent(
    id: ID!
    name: String,
    startDate: String,
    startTime: String,
    description: String): Event!

  createLocation(
    organizationID: ID!
    name: String!
    address: String!
    latitude: Float!
    longitude: Float!): Location!
  deleteLocation(id: ID!): Location!
  updateLocation(
    id: ID!
    name: String
    address: String
    latitude: Float
    longitude: Float): Location!
}

# Models
type Event {
  organizationID: ID!
  id: ID!
  name: String!
  startDate: String!
  startTime: String!
  description: String!
  createdAt: String!
  updatedAt: String!
}

type Location {
  organizationID: ID!
  id: ID!
  name: String!
  address: String!
  latitude: Float!
  longitude: Float!
  createdAt: String!
  updatedAt: String!
}

type Organization {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}







